<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=1200, initial-scale=1.0" />
  <title>BOM管理系统 - 裸机BOM查询</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">BOM管理系统</div>
      <nav class="menu">
        <a class="menu-link" href="index.html">首页</a>
        <a class="menu-link" href="bom-all.html">整机BOM查询</a>
        <a class="menu-link active" href="bom-bare.html">裸机BOM查询</a>
        <a class="menu-link" href="bom-mb.html">主板BOM查询</a>
      </nav>
    </aside>
    <main class="main-content">
      <div class="breadcrumb">首页 &gt; 裸机BOM查询</div>
      <div class="card search-card">
        <form class="search-form">
          <div class="form-row">
            <div class="form-group">
              <label>物料编号</label>
              <input type="text" placeholder="请输入物料编号" />
            </div>
            <div class="form-group">
              <label>BOM编号</label>
              <input type="text" placeholder="请输入BOM编号" />
            </div>
            <div class="form-group">
              <label>型号</label>
              <input type="text" placeholder="请输入型号" />
            </div>
            <div class="form-group">
              <label>名称</label>
              <input type="text" placeholder="请输入名称" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>贴纸说明</label>
              <select>
                <option value="">全部</option>
                <option value="1">有贴纸</option>
                <option value="0">无贴纸</option>
              </select>
            </div>
            <div class="form-group">
              <label>禁用否</label>
              <select>
                <option value="">全部</option>
                <option value="1">禁用</option>
                <option value="0">启用</option>
              </select>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">查询</button>
              <button type="reset" class="btn btn-default">重置</button>
            </div>
          </div>
        </form>
      </div>
      <div class="card table-card">
        <table class="data-table">
          <thead>
            <tr>
              <th style="width:60px">序号</th>
              <th>物料编号</th>
              <th>BOM编号</th>
              <th>型号</th>
              <th>名称</th>
            </tr>
          </thead>
          <tbody>
            <tr class="no-data">
              <td colspan="5">暂无数据</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
